<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{request.session.name}}'s Favorite Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>

    <div id="canvas">
        <div id="header">
            <h1>Welcome, {{request.session.name}}</h1>
            <a href="/logout">Log Out</a>
        </div>
        <div id="content">
            <div id="add">
                <h1>{{request.session.name}}'s Favorites</h1>   
                <ul>
                {% for book in user.liked_books.all %}
                    <li>{{book.title}}</li>
                {% endfor %}
                </ul><br><br>
                <a href="/books">Return to List</a>

            </div>


        </div>
    </div>
    
</body>
</html>
